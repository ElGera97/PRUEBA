<h1>Modelo</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Descripcion</mat-label>
    <input matInput placeholder="Nombre del modelo" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Cilindros</mat-label>
    <input matInput type="number" />
  </mat-form-field>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Puertas</mat-label>
      <input matInput placeholder="Numero de puertas" type="number" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Marca</mat-label>
      <input matInput placeholder="Nombre de marca" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="red" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="blue">Guardar</button>
  </div>
</div>
